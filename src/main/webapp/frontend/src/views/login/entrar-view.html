<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../../../bower_components/vaadin-text-field/src/vaadin-password-field.html">
<link rel="import" href="../../../bower_components/vaadin-checkbox/src/vaadin-checkbox.html">
<link rel="import" href="../../../bower_components/vaadin-button/src/vaadin-button.html">
<link rel="import" href="../../../bower_components/vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../../bower_components/vaadin-form-layout/src/vaadin-form-item.html">

<link rel="import" href="../../../styles/shared-styles.html">


<dom-module id="entrar-view">
    <template>
       <style include="shared-styles">
          :host {
            display: flex;
           flex-flow: column nowrap;
           align-items: center;
          }
          .login-layout {
            width: 400px;
          }

          vaadin-text-field, vaadin-password-field {
            width: 100%;
          }
          .error {
             background-color: var(--lumo-error-color);
             color: var(--lumo-error-contrast-color);
             border-radius: var(--lumo-border-radius);
             padding: var(--lumo-space-s);
          }
       </style>

<vaadin-form-layout class="login-layout">
    <vaadin-form-item>
        <h2>Sign in</h2>
    </vaadin-form-item>

    <vaadin-form-item>
        <label slot="label">Username</label>
        <vaadin-text-field value="{{username}}" autofocus required invalid property="" property1="" property2="" property3="" property4="" property5=""></vaadin-text-field>
    </vaadin-form-item>

    <vaadin-form-item>
        <label slot="label">Password</label>
        <vaadin-password-field value="{{password}}" required></vaadin-password-field>
    </vaadin-form-item>

    <vaadin-form-item>
        <vaadin-checkbox checked="{{rememberMe}}"></vaadin-checkbox> Recordarme me
    </vaadin-form-item>

    <vaadin-form-item>
        <template is="dom-if" if="[[error]]">
            <label class="error">[[error]]</label>
        </template>
    </vaadin-form-item>

    <vaadin-form-item>
        <vaadin-button on-click="entrar">
            Login
        </vaadin-button>
    </vaadin-form-item>
</vaadin-form-layout>

<p>Try with: root/root, or joe/joe!!!</p>
</template>

    <script>
        class LoginView extends Polymer.Element {
            static get is() {
                return 'entrar-view'
            }
        }

        customElements.define(LoginView.is, LoginView);
    </script>
</dom-module>
