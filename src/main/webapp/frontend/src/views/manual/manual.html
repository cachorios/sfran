        <div class='typora-export os-windows' >
        <div  id='write'  class = 'is-node'><h1><a name='header-n0' class='md-header-anchor '></a>Pantalla principal</h1><p>La pantalla inicial que encontrará tan pronto inicie sesión cuenta con un <strong>Menú principal</strong> de navegación desde el cual podrá dirigirse a cualquier sector en cuestión de dos clicks. Este menú de navegación puede ocultarse cuando se deje de usar usando las 3 líneas horizontales ubicadas en la esquina superior izquierda.</p><p>En la esquina superior derecha encontrara 2 iconos:
        Usando el candado podrá cambiar la contraseña de su cuenta y usando el otro cerrará su sesión.</p><p><img src='/frontend/images/pantalla principal.png' alt='pantalla principal' referrerPolicy='no-referrer' /></p><h2><a name='header-n5' class='md-header-anchor '></a>Menú principal</h2><p>El menú principal permite la fácil <strong>navegación</strong> entre los sectores, presentado las opciones en una lista vertical de sectores agrupados. Se agrupan los sectores para mantener el listado en un tamaño accesible y tener un orden. Cada grupo despliega una sub-lista de los sectores, por ejemplo, el grupo &#39;Personas&#39; contiene los sectores de Comisionistas, Consignatario y Productores.</p><p><img src='/frontend/images/menu principal.png' alt='menú principal' referrerPolicy='no-referrer' /></p><h2><a name='header-n8' class='md-header-anchor '></a>Interfaz de sectores</h2><p>Todas las interfaces o pantallas de los sectores mantienen una misma estructura, de esta forma aprender a usar un sector asegura saber usar el resto.
        Tomando de ejemplo el sector de Consignatario explicaremos sus funciones.</p><p><img src='/frontend/images/crud.png' alt='CRUD' referrerPolicy='no-referrer' /></p><p>Cada sector contiene una lista de sus registros (En este caso Consignatarios) mostrando algunos de sus campos. Sobre el listado un campo de búsqueda le permitirá filtrar la lista para encontrar rápidamente algún registro especifico.</p><h6><a name='header-n12' class='md-header-anchor '></a>Pre visualización:</h6><p>Este es el cuadro de la derecha. Al seleccionar un registro de la lista mostrara datos extra del mismo. Dentro del mismo contiene un botón <strong>imprimir</strong> que mostrara los datos del registro seleccionado en un PDF.</p><h6><a name='header-n15' class='md-header-anchor '></a>Botones:</h6><p>Sobre el recuadro de Pre visualización hay un conjunto de botones:</p><p><img src='/frontend/images/botones.png' alt='botones' referrerPolicy='no-referrer' /></p><ul><li>VER: Pre visualización completa del registro seleccionado en la lista.</li><li>NUEVO: Crear un nuevo registro.</li><li>EDITAR: Modificar los datos del registro seleccionado de la lista.</li><li>BORRAR: Eliminar el registro seleccionado de la lista.</li><li>IMPRIMIR: Despliega una lista de reportes en PDF o EXCEL relacionados con el sector (En este caso &#39;Consignatarios&#39;).</li></ul><h2><a name='header-n29' class='md-header-anchor '></a>Ventanas de carga o edición de datos</h2><p>Cuando utilice los botones de <strong>NUEVO</strong> o <strong>EDITAR</strong> se abrirán ventanas con un formulario. Los campos en este formulario dependerán del registro que este cargando/editando, pero los botones en el mismo siempre tendrán las mismas funciones:</p><ul><li>GUARDAR: Guardar los cambios o el nuevo registro.</li><li>GUARDAR Y AGREGAR: Guarda el nuevo registro y mantiene la ventana abierta para otro registro nuevo.</li><li>CANCELAR: Cancelar la operación.</li></ul><p><img src='/frontend/images/ventana am.png' alt='Ventana Alta-Modificación' referrerPolicy='no-referrer' />
        (Imagen de ejemplo: formulario de Consignatario)</p><h2><a name='header-n39' class='md-header-anchor '></a>Campo especial</h2><p>En algunos formularios se encontrará con un campo especial. Su estructura es la siguiente:</p><ul><li>Una descripción sobre él. En la imagen lo ve como &#39;Consignatario&#39;.</li><li>Un &#39;campo de código&#39;. En la imagen lo ve como &#39;2&#39;.</li><li>Un &#39;campo de descripción&#39; pegado al campo de código. En la imagen lo ve como &#39;ALMADA RAMON&#39;.</li><li>Pegado al campo de descripción, 3 botones: Lupa, goma y ojo.</li></ul><p><img src='/frontend/images/custom select.png' alt='Control custom select' referrerPolicy='no-referrer' /></p><p>Este tipo de campo permite encontrar con mayor rapidez un registro con el cual trabaja repetidamente, buscar con facilidad en un gran conjunto de datos el que usted desea o incluso agregar un registro de otro sector sin necesidad de navegar hasta él.</p><ul><li>Si lo sabe de memoria, puede <strong>ingresar el código</strong> (En el campo de código) del registro que desea y ahorrarse la búsqueda manual.</li><li>La lupa: Permite desplegar una <strong>lista de los registros</strong> (Consignatarios en este caso), <strong>filtrarlos</strong> con el campo que se encuentra sobre la lista e incluso agregar un registro en el acto con el botón <strong>AGREGAR</strong>.</li></ul><p><img src='/frontend/images/custom select list.png' alt='Control custom select listado' referrerPolicy='no-referrer' />
        (Imagen de ejemplo: Listado de consignatarios que despliega el botón de la lupa)</p><ul><li>La goma: Quitar del campo el registro seleccionado, o en otras palabras, limpiar el campo.</li><li>El ojo: Pre visualizar el registro seleccionado y todos sus datos.</li></ul><h2><a name='header-n63' class='md-header-anchor '></a>Grillas</h2><p>En algunos formularios se encontrará con grillas (Estructura de filas y columnas). Estas herramientas permitirán agregar varios registros a uno solo &#39;superior&#39; (Por llamarlo de alguna manera).</p><ul><li>Ejemplo 1: En la imagen de abajo vemos la grilla de categoría que permite cargar varias categorías al mismo DTE. A su vez vemos que en distintas pestañas tenemos las grillas de &#39;Numero de DTE&#39;, &#39;Insumos&#39; e &#39;Impuestos&#39;.</li><li>Ejemplo 2: Grilla de licencias para los conductores.</li><li>Ejemplo 3: Grilla de Renspas para los productores.</li></ul><p><img src='/frontend/images/grilla.png' alt='Control grilla' referrerPolicy='no-referrer' /></p><p>La grilla muestra un <strong>listado de registros</strong> ya cargados y a su vez permite:</p><p><img src='/frontend/images/botones grilla.png' alt='botones grilla' referrerPolicy='no-referrer' />
        Botones:
        <strong>LUPA</strong>: Pre visualizar un registro cargado.
        <strong>MAS</strong>: Agregar un registro.
        <strong>LAPIZ Y PAPEL</strong>: Editar un registro.
        <strong>TACHO</strong>: Borrar un registro.</p><h2><a name='header-n75' class='md-header-anchor '></a>Menú otros</h2><p>Dentro del menú otros se encuentran los sectores de <strong>Agenda</strong> e <strong>Insumos</strong>.</p><p><img src='/frontend/images/menu otros.png' alt='menu otros' referrerPolicy='no-referrer' /></p><h5><a name='header-n78' class='md-header-anchor '></a>Sector Agenda</h5><p>Una agenda que le permitirá agendar eventos los cuales están relacionados a comisionista y conductor. Dando click sobre una fecha en la agenda se presentará el formulario para realizar un registro.
        <img src='/frontend/images/menu agenda.png' alt='menú agenda' referrerPolicy='no-referrer' /></p><p>Ingrese el título del evento, seleccione Conductor, seleccione Comisionista, seleccione el color con el que quiere que el evento aparezca en la agenda, ingrese una descripción y termine la operación dando al botón <strong>Crear</strong>.</p><p><img src='/frontend/images/agenda.png' alt='menu agenda' referrerPolicy='no-referrer' /></p><p>También podrá, con los botones que se encuentran sobre la agenda, cambiar el tipo de visualización. Esta son las opciones:</p><p><img src='/frontend/images/botones agenda.png' alt='menu agenda' referrerPolicy='no-referrer' /></p><p>SEMANAL:</p><p><img src='/frontend/images/agenda semanal.png' alt='agenda semanal' referrerPolicy='no-referrer' /></p><p>AGENDA SEMANAL:</p><p><img src='/frontend/images/agenda agenda semanal.png' alt='agenda agenda semanal' referrerPolicy='no-referrer' /></p><p>LISTA SEMANAL:</p><p><img src='/frontend/images/agenda lista semanal.png' alt='agenda lista semanal' referrerPolicy='no-referrer' /></p><p>DIARIO:</p><p><img src='/frontend/images/agenda diario.png' alt='agenda diario' referrerPolicy='no-referrer' /></p><p>AGENDA DIARIA:</p><p><img src='/frontend/images/agenda agenda diaria.png' alt='agenda agenda diaria' referrerPolicy='no-referrer' /></p><p>LISTA DIA:</p><p><img src='/frontend/images/agenda lista dia.png' alt='agenda lista dia' referrerPolicy='no-referrer' /></p><p>MENSUAL:</p><p><img src='/frontend/images/agenda mensual.png' alt='agenda mensual' referrerPolicy='no-referrer' /></p><p>LISTA MENSUAL:</p><p><img src='/frontend/images/agenda lista mensual.png' alt='agenda lista mensual' referrerPolicy='no-referrer' /></p><p>LISTA ANUAL:</p><p><img src='/frontend/images/agenda lista anual.png' alt='agenda lista anual' referrerPolicy='no-referrer' /></p><p>Cambie el mes/semana que esta viendo con los botones <strong>Previo, Hoy y Siguiente</strong>.</p><p><img src='/frontend/images/agenda botones navegacion.png' alt='menu agenda' referrerPolicy='no-referrer' /></p><h5><a name='header-n105' class='md-header-anchor '></a>Sector insumos</h5><p>Tomemos el sector de insumos para reforzar la explicación de sobre la estructura y funcionamiento de los sectores.</p><p><img src='/frontend/images/menu insumos.png' alt='menu insumos' referrerPolicy='no-referrer' /></p><p>Principalmente vemos un listado de insumos con algunos de sus datos.
        Seleccionando un registro en la lista se puede pre visualizar más detalles sobre el mismo en el cuadro de la derecha. A su vez el cuadro de la derecha contiene un botón <strong>imprimir</strong> que mostrara los datos del insumo seleccionado en un PDF.
        Puede cargar un nuevo insumo dándole al botón <strong>nuevo</strong>, cargando el formulario que aparecerá y terminando la operación dándole al botón <strong>guardar</strong>, o <strong>guardar y agregar</strong> si desea continuar cargando otro insumo.
        Los botones de <strong>ver</strong>, <strong>editar</strong> y <strong>borrar</strong> se habilitan cuando se tiene seleccionado algún registro en la lista.
        El botón <strong>imprimir</strong> (Arriba a la derecha) presentará un listado de reportes los cuales usted podrá elegir si los desea en un PDF o en EXCEL. Las opciones de reportes en este sector son:</p><ul><li>Listado: Una lista de todos los insumos y algunos de sus datos.</li></ul><h2><a name='header-n112' class='md-header-anchor '></a>Menú transporte</h2><p>Dentro del menú transporte se encuentran los sectores de <strong>Vehículos</strong> y <strong>Conductores</strong>.</p><p><img src='/frontend/images/menu transporte.png' alt='menu transporte' referrerPolicy='no-referrer' /></p><h5><a name='header-n115' class='md-header-anchor '></a>Sector vehículos</h5><p><img src='/frontend/images/submenu vehiculos.png' alt='menu transporte' referrerPolicy='no-referrer' /></p><p>El botón <strong>imprimir</strong> (Arriba a la derecha) de este sector contiene los reportes:</p><ul><li>Listado: Una lista de todos los vehículos y algunos de sus datos.</li><li>Gastos de tipo vehículo: Seleccione un tipo de vehículo y un rango de fechas para ver un listado gastos (Insumos, impuestos: ITC, IDC, DGR e IVA)</li></ul><h5><a name='header-n123' class='md-header-anchor '></a>Sector conductores</h5><p><img src='/frontend/images/submenu conductores.png' alt='sector conductor' referrerPolicy='no-referrer' /></p><p>El botón <strong>imprimir</strong> (Arriba a la derecha) de este sector contiene los reportes:</p><ul><li>Listado: Una lista de todos los conductores y algunos de sus datos.</li></ul><p>Dentro del formulario de conductores encontrara la grilla de licencias, que le permitirá cargar la cantidad de licencias que desee a dicho conductor o editar/borrar las que ya tenga.</p><p><img src='/frontend/images/grilla licencias.png' alt='grilla licencias' referrerPolicy='no-referrer' /></p><h2><a name='header-n131' class='md-header-anchor '></a>Menú personas</h2><p>Dentro del menú personas se encuentran los sectores de <strong>Comisionista</strong>, <strong>Consignatarios</strong> y <strong>Productores</strong>.</p><h5><a name='header-n133' class='md-header-anchor '></a>Sector comisionistas</h5><p><img src='/frontend/images/submenu comisionista.png' alt='sector comisionista' referrerPolicy='no-referrer' /></p><p>En el listado de los comisionistas los saldos iniciales que se encuentren en negativo aparecerán coloreados en rojo.</p><p>El botón <strong>imprimir</strong> (Arriba a la derecha) de este sector contiene los reportes:</p><ul><li>Listado: Una lista de todos los comisionistas y algunos de sus datos.</li><li>Rendimiento: Con un comisionista seleccionado en la lista, cargue un rango de fechas y vea el rendimiento de los productores que trabajan con el comisionista seleccionado.</li><li>Saldo: Con un comisionista seleccionado en la lista, cargue un rango de fechas y vea el movimiento del saldo del comisionista seleccionado dentro de las fechas cargadas.</li></ul><h5><a name='header-n144' class='md-header-anchor '></a>Sector consignatarios</h5><p><img src='/frontend/images/submenu consignatarios.png' alt='sector consignatarios' referrerPolicy='no-referrer' /></p><p>El botón <strong>imprimir</strong> (Arriba a la derecha) de este sector contiene los reportes:</p><ul><li>Listado: Una lista de todos los consignatarios y algunos de sus datos.</li></ul><h5><a name='header-n150' class='md-header-anchor '></a>Sector productores</h5><p><img src='/frontend/images/submenu productores.png' alt='sector productores' referrerPolicy='no-referrer' /></p><p>El botón <strong>imprimir</strong> (Arriba a la derecha) de este sector contiene los reportes:</p><ul><li>Listado: Una lista de todos los productores y algunos de sus datos.</li></ul><p>Dentro del formulario de productores encontrara la grilla de renspas, que le permitirá cargar la cantidad de renspas que desee a dicho productor o editar/borrar las que ya tenga.
        <img src='/frontend/images/grilla renspa.png' alt='grilla renspa' referrerPolicy='no-referrer' /></p><h2><a name='header-n157' class='md-header-anchor '></a>Menú Costos</h2><p>Dentro del menú personas se encuentran los sectores de <strong>Centro de costos de Graseria</strong>, <strong>Centro de costos de Vehículos</strong> y <strong>Centro de costos de Cuero</strong>.</p><p><img src='/frontend/images/menu costos.png' alt='menu costos' referrerPolicy='no-referrer' /></p><p>Los centros de costos contienen formularios dentro de formularios.</p><p>Dentro del formulario inicial de un centro de costo (En este caso: Grasería) encontrara la grilla de insumos.</p><p><img src='/frontend/images/graseria.png' alt='graseria' referrerPolicy='no-referrer' /></p><p>Al agregar un insumo, en el formulario de agregación se encontrará con la grilla de impuestos.</p><p><img src='/frontend/images/graseria insumo.png' alt='graseria insumo' referrerPolicy='no-referrer' /></p><h5><a name='header-n165' class='md-header-anchor '></a>Reportes en grasería:</h5><p>El botón <strong>imprimir</strong> (Arriba a la derecha) del centro de costo de grasería contiene los reportes:</p><ul><li>Listado: Ingrese un rango de fechas y vea una lista de todos los costos registrados, sus totales y un total general.</li></ul><h5><a name='header-n170' class='md-header-anchor '></a>Reportes en cuero:</h5><p>El botón <strong>imprimir</strong> (Arriba a la derecha) del centro de costo de cueros contiene los reportes:</p><ul><li>Listado: Ingrese un rango de fechas y vea una lista de todos los costos registrados, sus totales y un total general.</li></ul><h2><a name='header-n175' class='md-header-anchor '></a>Menú Pre faena</h2><p>Dentro del menú pre faena se encuentran el sector de <strong>DTE</strong>.</p><p><img src='/frontend/images/menu prefaena.png' alt='menú pre faena' referrerPolicy='no-referrer' /></p><h5><a name='header-n178' class='md-header-anchor '></a>DTE</h5><p>El formulario de DTE es uno extenso y combina muchas funciones.</p><p><img src='/frontend/images/dte.png' alt='dte' referrerPolicy='no-referrer' /></p><p>Luego de cargar el número de tropa deberá cargar el <strong>Origen y Destino</strong>, considere que deberá cargar las provincias primero para que el campo localidad se limite a las localidades de la provincia seleccionada.
        Encontrará el <strong>campo especial</strong> mencionado con anterioridad repetidas veces en este formulario (Conductor, Comisionista, Consignatario), recuerde que en él puede buscar el dato deseado ingresando su código si lo sabe o darle a la lupa para buscarlo desde una lista.
        En los campos fechas (Por ejemplo: Fecha de carga) puede darle al icono del calendario para tener una forma gráfica de búsqueda de la fecha que desee.</p><p>El botón <strong>imprimir</strong> (Arriba a la derecha) de este sector contiene los reportes:</p><ul><li>Listado: Una lista de todos los DTEs y algunos de sus datos.</li><li>Saldo de la tropa: Con un DTE seleccionado en la lista, vea el saldo final de esta tropa.</li><li>Precio por categoría: Seleccione un rango de fechas, una categoría animal y vea los totales de Kg vivo, Kg carne, importe bruto y valor de comisión.</li></ul><p>En la parte inferior del formulario se encuentran 4 grillas separadas en pestañas (Numero de DTE, Categoría, Insumos e impuestos). Haciendo click sobre el texto puede navegar entre ellas.</p><h6><a name='header-n191' class='md-header-anchor '></a>Grilla: Numero de DTE</h6><p><img src='/frontend/images/numero dte.png' alt='grilla número dte' referrerPolicy='no-referrer' />
        (Grilla de numero de DTE y su ventana del formulario de agregación)</p><p>Carga manual de numero de DTE y su correspondiente tropa fiscal.</p><h6><a name='header-n194' class='md-header-anchor '></a>Grilla: Categorías</h6><p><img src='/frontend/images/categoria.png' alt='grilla categoría' referrerPolicy='no-referrer' />
        (Grilla de Categorías y su ventana del formulario de agregación)</p><p>Cargue productor ingresando su código o usando la lupa para buscarlo en una lista. Una vez seleccionado el productor el menú desplegable de RENSPA contendrá datos de los que podrá elegir el deseado. Nuevamente en el campo categoría puede ingresar el código o usar la lupa. El resto de campos son cargas manuales.</p><p>El botón <strong>Guardar y agregar (F10)</strong> del formulario de categorías guarda lo cargado y mantiene la ventana abierta con los datos cargados anteriormente para agilizar la carga de datos.</p><h6><a name='header-n198' class='md-header-anchor '></a>Grilla: Insumos</h6><p><img src='/frontend/images/grilla insumo.png' alt='grilla insumo' referrerPolicy='no-referrer' />
        (Grilla de Insumos y su ventana del formulario de agregación)</p><p>Cargue insumo ingresando su código o usando la lupa para buscarlo en una lista. El resto de campos son cargas manuales.</p><h6><a name='header-n201' class='md-header-anchor '></a>Grilla: Impuestos</h6><p><img src='/frontend/images/grilla impuesto.png' alt='grilla impuesto' referrerPolicy='no-referrer' />
        (Grilla de Impuestos y su ventana del formulario de agregación)</p><p>Cargue impuesto ingresando su código o usando la lupa para buscarlo en una lista. Ingrese el saldo manualmente.</p><h2><a name='header-n204' class='md-header-anchor '></a>Menu Faena</h2><p>Dentro del menu faena se encuentran el sector de <strong>Faena</strong>.</p><p><img src='/frontend/images/menu faena.png' alt='menú faena' referrerPolicy='no-referrer' /></p><h5><a name='header-n207' class='md-header-anchor '></a>FAENA</h5><p>El formulario de Faena se desplegará completamente al cabo de terminar los pasos iniciales.</p><p><img src='/frontend/images/faena.png' alt='faena' referrerPolicy='no-referrer' /></p><p>Cargue los campos Fecha y Numero, cuando <strong>cargue el Productor recién tendrá la posibilidad de cargar el campo Tropa</strong>, debido a que las categorías que se presentaran debajo deben estar relacionados a un determinado productor.</p><p>Una vez seleccionada la tropa se le aparecerán las categorías de la misma. Donde:</p><ul><li>El campo <strong>Cantidad</strong>: Indica la cantidad de la categoría dentro de la tropa.</li><li>El campo <strong>Faenado</strong>: Indica la cantidad ya faenada.</li><li>El campo <strong>Dif</strong> (Diferencia): Indica la cantidad que queda por faenar.</li><li>El campo <strong>A Faenar</strong>: En este campo deberá indicar que cantidad desea faenar y luego darle al botón CARGAR.</li></ul><p>Una vez presionado el botón cargar se rellenará la tabla debajo.
        Considere:</p><ul><li>El campo <strong>Categoría</strong> indica la categoría de salida de la faena, ya que esta puede cambiar.</li><li>Si intenta cargar en el campo &#39;A Faenar&#39; un valor mayor al disponible (Campo diferencia) el sistema limpiara el campo y le informara que esto no es posible.</li><li>Si cambia el valor del campo &#39;A faenar&#39; los valores de peso cargados se mantendrán.</li><li>Usted podrá presionar CARGAR en distintas cabeceras y no perderá los datos de pesos que haya cargado.</li><li>Si se encuentra cargando los pesos (El cursor debe encontrarse dentro de un campo peso) puede utilizar la tecla de tabulación para pasar al siguiente campo de peso con más rapidez.</li></ul><p>El botón <strong>imprimir</strong> (Arriba a la derecha) de este sector contiene los reportes:</p><ul><li>Listado: Con una Faena seleccionada de la lista, vea sus detalles.</li></ul><h2><a name='header-n237' class='md-header-anchor '></a>Menú parámetros del sistema</h2><p><img src='/frontend/images/menu parametros del sistema.png' alt='faena' referrerPolicy='no-referrer' /></p><h5><a name='header-n239' class='md-header-anchor '></a>PARAMETROS GENERALES</h5><p>En este sector se encuentran registros mezclados que contienen pocos datos. Unos ejemplos serían las localidades que solo poseen el dato de descripción y la provincia a la que pertenecen; o podrían ser impuestos, categoría animal, color de vehículo, etc. Estos registros solo poseen una descripción como dato y nada más.</p><p><img src='/frontend/images/menu parametros.png' alt='faena' referrerPolicy='no-referrer' /></p><h5><a name='header-n242' class='md-header-anchor '></a>USUARIOS</h5><p>Desde aquí usted podrá crear nuevos usuarios y asignarle un rol en el sistema para así definir sus permisos.
        <img src='/frontend/images/menu usuarios.png' alt='faena' referrerPolicy='no-referrer' /></p><p>&nbsp;</p></div>
        </div>
