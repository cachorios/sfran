<dom-module id="my-dialog-overlay-theme" theme-for="vaadin-dialog-overlay">
    <template>
        <style>
            :host {
                padding:  var(--lumo-space-s);
            }
            [part="overlay"] {
                display: flex;
                animation: none !important;
                min-width: 300px;
            }
            [part="content"]{
                padding: 0.3em;
                background-color:  var(--lumo-base-color);
            }
        </style>
    </template>
</dom-module>
