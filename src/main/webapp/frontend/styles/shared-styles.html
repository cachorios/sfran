<!-- Themes for dialogs -->
<dom-module id="sciolar-dialog-overlay-theme" theme-for="vaadin-dialog-overlay">
    <template>
        <style>
            :host {
                padding: var(--lumo-space-xs);
            }

            [part="overlay"] {
                display: flex;
                animation: none !important;
                min-width: 24rem;
                outline: none;
            }

            [part="content"] {
                width: 100%;
                box-sizing: border-box;
                flex: 1 1 auto;
                display: flex;
                flex-direction: column;
                padding: 0.8rem !important;
            }

            :host([theme="left"]) {
                align-items: flex-start;
            }

            :host([theme$="right"]) {
                align-items: flex-end;
            }

            :host([theme]) [part="overlay"] {
                max-width: 65em;
                width: 100%;
            }

            :host([theme="left"]) [part="overlay"],
            :host([theme="right"]) [part="overlay"] {
                flex: 1;
                max-width: 45em;
            }

            :host([theme="top-right"]) [part="overlay"] {
                position: absolute;
                top: var(--lumo-space-xs);
            }

            @media (max-width: 600px), (max-height: 600px) {
                :host([theme]) {
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    padding: 0;
                }

                :host([theme]) [part="overlay"] {
                    flex: 1;
                    width: 100%;
                    border-radius: 0 !important;
                }
            }

            /* we need explicitly set height for wrappers inside dialog-flow */
            [part="content"] ::slotted(flow-component-renderer) {
                height: 100%;
            }
        </style>
    </template>
</dom-module>

<!-- Theme for the status selector, we need to theme the text-field instead of the combo-box -->
<dom-module id="sciolar-text-field-theme" theme-for="vaadin-text-field">
    <template>
        <style>
            :host([status="new"]) [part~="input-field"],
            :host([status="confirmed"]) [part~="input-field"] {
                color: var(--lumo-primary-color);
                background: var(--lumo-primary-color-10pct);
            }

            :host([status="ready"]) [part~="input-field"],
            :host([status="delivered"]) [part~="input-field"] {
                color: var(--lumo-success-color);
                background: var(--lumo-success-color-10pct);
            }

            :host([status="problem"]) [part~="input-field"],
            :host([status="cancelled"]) [part~="input-field"] {
                color: var(--lumo-error-color);
                background: var(--lumo-error-color-10pct);
            }

            :host([theme="white"]) [part~="input-field"] {
                color: var(--lumo-secondary-text-color);
                background-color: var(--lumo-base-color);
            }
        </style>
    </template>
</dom-module>


<!-- Theme for the vaadin-grid -->
<dom-module id="sciolar-grid-theme" theme-for="vaadin-grid">
    <template>
        <style>
            :host {
                width: 100%;
                margin: auto;
                /*--_lumo-grid-selected-row-color: #89cee8 !important;*/
                /*--_lumo-grid-secondary-border-color: #cb695d;*/
                /*--_lumo-grid-selected-row-color: #e8ebef;*/
                /*--lumo-size-xl: 3rem;*/
            }

            [part~="row"]:last-child [part~="header-cell"],
            [part~="header-cell"]:not(:empty):not([details-cell]) {
                padding-top: var(--lumo-space-s);
                padding-bottom: var(--lumo-space-s);

                font-size: var(--lumo-font-size-s);
                border-bottom: 1px solid var(--lumo-shade-5pct);

            }

            :host(:not([theme~="no-row-borders"])) [part~="cell"]:not([part~="details-cell"]) {
                border-top: 1px solid var(--lumo-shade-5pct);
            }

            /* a special grid theme for the bakery storefront view */
            :host([theme~="orders"]) {
                background: transparent;
            }

            :host([theme~="orders"]) [part~="cell"]:not(:empty):not([details-cell]) {
                padding: 0;
            }

            :host([theme~="orders"]) [part~="row"][selected] [part~="cell"] {
                background: transparent !important;
            }

            :host([theme~="orders"]) [part~="body-cell"] {
                background: transparent;
            }

            @media (max-width: 600px) {
                :host([theme~="orders"]) [part~="cell"] ::slotted(vaadin-grid-cell-content) {
                    padding: 0 !important;
                }
            }

            :host([theme~="dashboard"]) [part~="cell"] ::slotted(vaadin-grid-cell-content) {
                padding: 0;
            }

            :host([theme~="crud"]) {
                max-width: calc(1000px + var(--lumo-space-m));
                /*background-color: var(--lumo-base-color);*/
            }




        </style>
    </template>
</dom-module>

<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
        <style>
            *,
            *::before,
            *::after,
            ::slotted(*) {
                box-sizing: border-box;
            }

            :host([hidden]),
            [hidden] {
                display: none !important;
            }

            h2,
            h3 {
                margin-top: var(--lumo-space-m);
                margin-bottom: var(--lumo-space-s);
            }

            h2 {
                font-size: var(--lumo-font-size-xxl);
            }

            h3 {
                font-size: var(--lumo-font-size-xl);
            }

            .panel-block {
                box-sizing: border-box;
                border: 1px solid #b2bcbf;
            }

            .scrollable {
                padding: var(--lumo-space-m);
                overflow: auto;
                -webkit-overflow-scrolling: touch;
            }

            .count {
                display: inline-block;
                background: var(--lumo-shade-10pct);
                border-radius: var(--lumo-border-radius);
                font-size: var(--lumo-font-size-s);
                padding: 0 var(--lumo-space-s);
                text-align: center;
            }

            .total {
                padding: 0 var(--lumo-space-s);
                font-size: var(--lumo-font-size-l);
                font-weight: bold;
                white-space: nowrap;
            }

            @media (min-width: 600px) {
                .total {
                    min-width: 0;
                    order: 0;
                    padding: 0 var(--lumo-space-l);
                }
            }

            @media (max-width: 600px) {
                tool-bar {
                    order: 1;
                }
            }

            .flex {
                display: flex;
            }

            .flex1 {
                flex: 1 1 auto;
            }

            .bold {
                font-weight: 600;
            }

            flow-component-renderer[theme="dialog"],
            flow-component-renderer[theme="dialog"] > div {
                display: flex;
                flex-direction: column;
                flex: auto;
            }
            vaadin-tabs.row {
            margin-top: 1rem;
            background-color: #e8ebef !important;

            border-top-left-radius: 0.2rem;
            border-top-right-radius: 0.2rem;


            }

            vaadin-tab[selected]{
                background-color:  rgba(0,0,0,0.1);
            }

            .faena-header{
                        border-top: #3c3f41 thin solid;
                        border-bottom: #3c3f41 0.1px solid;
                        font-weight: bold;
                        height: 1.6rem;
                        align-items: center;
                        margin-top: 0.5rem;
             }


        </style>
    </template>
</dom-module>

<custom-style>

        }

            }
            100% {

            }

        .v-system-error,

            z-index: 10000;
            pointer-events: none;

            bottom: 0;
